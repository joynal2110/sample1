<!doctype html>
<html lang="en">
  <head>
    <title>Popop</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      
    <!-- Bootstrap CSS -->
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  </head>
  <body>
      
    <section class="bammer-section">
      <div class="container">
        <div class="row">
          <div class="col-lg-2"></div>
          <div class="col-lg-8 col-md-12 col-sm-12 popup-area">
            <div class="elite">
              <div class="elite-img mt-auto">
                <img src="https://i.ibb.co/PCfZn2f/Screenshot-1.png" alt="Screenshot-1">
              </div>
              <div class="elite-test ">
                <h1>Find us in Elite Escorts</h1>
              </div>
            </div>
            <div class="row p-2 mb-2">
              <div class="col-lg-4 col-md-4 col-sm-4">
                <div class="profile-link">
                  <a href="#">View Profile</a>
                </div>
              </div>

              <div class="col-lg-4 col-md-4 col-sm-4">
                <div class="profile-link">
                  <a href="#">View Profile</a>
                </div>
              </div>

              <div class="col-lg-4 col-md-4 col-sm-4">
                <div class="profile-link">
                  <a href="#">View Profile</a>
                </div>
              </div>

            </div>
            <div class="row p-3">
              <div class="col-lg-3 col-md-3 col-sm-3">
                <div class="fotter-img-left">
                  <img src="https://i.ibb.co/dM1NxFm/Screenshot-2.png" alt="Screenshot-2" border="0">
                </div>
              </div>

              <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="fotter-text">
                  <h4>
                     Brisbane's Most Prestigious
                  </h2>
                  <span class=" cross-icon">
                    <i class="fas fa-times"></i>
                  </span>
                </div>
              </div>

              <div class="col-lg-3 col-md-3 col-sm-3">
                <div class="fotter-img-right ">
                  <img src="https://i.ibb.co/d7X3vSk/logo-1.png" alt="logo-1" border="0">
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-2"></div>
          </div>
        </div>
      </div>
    </section>
    
  </body>
</html>
